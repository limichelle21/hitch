<h1>Login or Register</h1>
<div class="row">
    <div class="col-sm-6">
        <div class="alert alert-danger" role="alert" ng-show="error1">{{error1}}</div>
        <h2 class="centered-text">Login</h2>
        <form ng-submit="auth.submitLogin()" role="form" ng-init="auth.loginForm = {}">
            <div class="border-form-div">
                <div class="form-group">
                    <input type="email" name="email" id="email" ng-model="auth.loginForm.email" required="required" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" ng-model="auth.loginForm.password" required="required" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-info btn-lg">Log In</button>
            </div>
        </form>
    </div>

    <div class="col-sm-6">
        <div class="alert alert-danger" role="alert" ng-show="error2">{{error2}}</div>
        <h2 class="centered-text">Register</h2>
        <form ng-submit="auth.handleRegBtnClick()" role="form" ng-init="auth.registrationForm = {}">
            <div class="border-form-div">
                <div>
                    <input type="email" name="email" id="email" ng-model="auth.registrationForm.email" required="required" class="form-control" placeholder="Email">
                </div>
                <div>
                    <input type="text" name="username" id="username" ng-model="auth.registrationForm.username" required="required" class="form-control" placeholder="Username">
                </div>
                <div>
                    <input type="password" name="password" id="password" ng-model="auth.registrationForm.password" class="form-control" placeholder="Password">
                </div>
                <div>
                    <input type="password" name="password_confirmation" id="password_confirmation" ng-model="auth.registrationForm.password_confirmation" required="required" class="form-control" placeholder="Enter your password again">
                </div>
                <button type="submit" class="btn btn-info btn-lg">Register</button>
            </div>
        </form>
    </div>

</div>
