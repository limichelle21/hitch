<div class="ride-details">
    <div class="ride-details-info">
        <span class="ride-details-info-label">Pick-up location</span>
        <img src="003-green-circle.png"><span>{{ ride.departure_location }}</span>
    </div>
    <div class="ride-details-info">
        <span class="ride-details-info-label">Drop-off location</span>
        <img src="002-red-circle.png"><span>{{ ride.arrival_location }}</span>
    </div>
    <div class="ride-details-info">
        <span class="ride-details-info-label">Date</span>
        <strong><span>{{ ride.ride_date | date : "MMM d y - h:mm a" }}</span></strong>
    </div>
    <div class="ride-details-comment">
        <div class="ride-notes">
            <div class="ride-notes-photo"></div>
            <div class="ride-notes-content">
                <strong><h3>Driver: {{ ride.user.name }}</h3></strong>
                <h4>{{ ride.notes }}</h4>
            </div>
        </div>
    </div>
</div>
